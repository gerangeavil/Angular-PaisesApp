<h2>Buscar por región <small>{{regionActiva | titlecase}}</small></h2>
<hr>

<h5>Seleccione la región</h5>

<div class="row">
  <div class="col">
    <button class="btn ms-1 me-1" [class]="getClaseCSS(region)" *ngFor="let region of regiones"
      (click)="activarRegion(region)">
      {{region | titlecase}}
    </button>
  </div>
</div>
