<h2 class="animate__animated animate__bounce animate__fadeIn">Buscar por región <small>{{regionActiva |
    titlecase}}</small></h2>
<hr>

<h5>Seleccione la región</h5>

<div class="row">
  <div class="col">
    <button class="btn ms-1 me-1" [class]="getClaseCSS(region)" *ngFor="let region of regiones"
      (click)="activarRegion(region)">
      {{region | titlecase}}
    </button>
  </div>
</div>

<div *ngIf="paises.length > 0" class="row animate__animated animate__bounce animate__fadeIn">
  <div class="col">
    <app-paises-tabla [paises]="paises"></app-paises-tabla>
  </div>
</div>
