<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <app-paises-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar país...">
    </app-paises-input>
  </div>
</div>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-paises-tabla [paises]="paises"></app-paises-tabla>
  </div>
</div>
