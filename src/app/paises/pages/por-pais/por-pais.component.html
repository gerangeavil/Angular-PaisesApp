<h2 class="animate__animated animate__bounce animate__fadeIn">Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <app-paises-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar país...">
    </app-paises-input>
  </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
  <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
    <a class="nav-link" [routerLink]="['/pais', pais.cca2]">
      {{ pais.name.common }}
    </a>
  </li>
  <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
    <a class="nav-link">
      Buscar "{{ termino }}"
    </a>
  </li>
</ul>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-paises-tabla [paises]="paises"></app-paises-tabla>
  </div>
</div>
