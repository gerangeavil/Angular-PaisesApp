<div *ngIf="!isResult" class="alert alert-info">
  Espere por favor...
</div>

<div *ngIf="isResult">
  <div class="row">
    <div class="col-12">
      <h1>País: <small>{{pais[0].name.common}}</small></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais[0].flags.png" class="img-thumbnail">
    </div>

    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Nombre Oficial</strong> {{pais[0].translations.spa.official}}
        </li>
        <li class="list-group-item">
          <strong>Capital</strong> {{pais[0].capital}}
        </li>
        <li class="list-group-item">
          <strong>Población</strong> {{pais[0].population | number}}
        </li>
        <li class="list-group-item">
          <strong>Región</strong> {{pais[0].region}}
        </li>
      </ul>
    </div>
  </div>
</div>
